<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculate">
        <div class="calculate-frame">
            <div class="calculate-frame-child calculate-frame-in" 
            id="inputFrame">
  
            </div>
            <div class="calculate-frame-child calculate-frame-out"
            id="output">

            </div>
           
        </div>
        <div class="calculate-board">
            <div class="calculate-board-number">
                <div class="calculate-board-item" value="7">7</div>
                <div class="calculate-board-item" value="8">8</div>
                <div class="calculate-board-item" value="9">9</div>
                <div class="calculate-board-item" value="4">4</div>
                <div class="calculate-board-item" value="5">5</div>
                <div class="calculate-board-item" value="6">6</div>
                <div class="calculate-board-item" value="1">1</div>
                <div class="calculate-board-item" value="2">2</div>
                <div class="calculate-board-item" value="3">3</div>
                <div class="calculate-board-item" value="invert">+/-</div>
                <div class="calculate-board-item" value="0">0</div>
                <div class="calculate-board-item" value=".">.</div>
            </div>
            <div class="calculate-board-more">
                <div class="calculate-board-item" value="DEL">DEL</div>
                <div class="calculate-board-item" value="AC">AC</div>
                <div class="calculate-board-item" value="+">&plus;</div>
                <div class="calculate-board-item" value="-">&minus;</div>
                <div class="calculate-board-item" value="*">&times;</div>
                <div class="calculate-board-item" value="/">&divide;</div>
                <div class="calculate-board-item equals" value="equals" >&equals;</div>
           
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
